<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SINAR TRANS EXPRESS - Jasa Pengiriman Cepat & Terpercaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #FF6B6B; /* A friendly, cute red/coral */
      --secondary-color: #4ECDC4; /* A contrasting teal for accents */
      --dark-color: #2C3E50; /* Dark blue/grey for text */
      --light-color: #f8f9fa;
      --white-color: #ffffff;
      --grey-color: #e9ecef;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Nunito', Arial, sans-serif;
      background-color: var(--light-color);
      margin: 0;
      padding: 0;
      color: var(--dark-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--white-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px dashed var(--secondary-color);
    }

    header img {
      max-height: 120px; /* Slightly larger logo */
      margin-bottom: 15px;
      border-radius: 50%; /* Cute touch if the logo is squarish */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      color: var(--primary-color);
      font-weight: 800;
      font-size: 2.8em;
      margin-bottom: 5px;
    }

    header p {
      color: #777;
      font-size: 1.1em;
    }

    .form-section {
      background-color: var(--light-color);
      padding: 25px;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05) inset;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      align-items: center;
    }

    .form-group {
      margin-bottom: 0; /* Handled by grid gap */
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      font-family: 'Nunito', sans-serif;
      font-size: 1em;
      box-sizing: border-box; /* Important for 100% width */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
      outline: none;
    }

    .button-container {
      margin-top: 30px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px; /* Space between buttons */
    }

    button {
      padding: 12px 25px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 1em;
      color: var(--white-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-2px);
    }

    button.primary-action {
      background-color: var(--primary-color);
    }
    button.primary-action:hover {
      background-color: #FF5252; /* Darker shade of primary */
    }

    button.secondary-action {
      background-color: var(--secondary-color);
    }
    button.secondary-action:hover {
      background-color: #3db8ae; /* Darker shade of secondary */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      overflow: hidden; /* To make border-radius work on table */
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid var(--grey-color);
      text-align: left;
    }

    th {
      background-color: var(--secondary-color);
      color: var(--white-color);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
      background-color: var(--light-color);
    }

    tbody tr:hover {
      background-color: #e0f2f1; /* A very light teal for hover */
    }

    nav {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--grey-color);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    /* Small "delivery truck" icon for the header */
    header h1::before {
      /* content: "\f0d1"; You can use FontAwesome unicode for truck */
      /* For a simpler, more abstract "cute" element: */
      content: "\f1b0"; /* fa-paw or fa-cube for package */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 10px;
      color: var(--secondary-color);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }
      .form-grid {
        grid-template-columns: 1fr; /* Stack form elements on smaller screens */
      }
      th, td {
        padding: 10px;
        font-size: 0.9em;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="1000013343.jpg" alt="SINAR TRANS EXPRESS Logo"> <h1>SINAR TRANS EXPRESS</h1>
      <p>Jasa Pengiriman Barang Cepat, Aman, dan Terpercaya via Kereta Api & Truck <i class="fas fa-shipping-fast" style="color:var(--primary-color)"></i></p>
    </header>

    <section class="form-section">
      <div class="form-grid">
        <div class="form-group">
          <label for="city"><i class="fas fa-city"></i> Pilih Kota Tujuan</label>
          <select id="city" onchange="setPrices()">
            <option value="">--Pilih Kota--</option>
            <option value="Ambarawa">Ambarawa</option>
            <option value="Batang">Batang</option>
            <option value="Banyumas">Banyumas</option>
            <option value="Blora">Blora</option>
            <option value="Boyolali">Boyolali</option>
            <option value="Cilacap">Cilacap</option>
            <option value="Gombong">Gombong</option>
            <option value="Grobogan">Grobogan</option>
            <option value="Jepara">Jepara</option>
            <option value="Kebumen">Kebumen</option>
            <option value="Kendal">Kendal</option>
            <option value="Klaten">Klaten</option>
            <option value="Kudus">Kudus</option>
            <option value="Pati">Pati</option>
            <option value="Purwodadi">Purwodadi</option>
            <option value="Purwokerto">Purwokerto</option>
            <option value="Rembang">Rembang</option>
            <option value="Salatiga">Salatiga</option>
            <option value="Sragen">Sragen</option>
            <option value="Solo">Solo</option>
            <option value="Surakarta">Surakarta</option>
            <option value="Temanggung">Temanggung</option>
            <option value="Ungaran">Ungaran</option>
            <option value="Wonosobo">Wonosobo</option>
            <option value="Yogya">Yogyakarta (Yogya)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="resi"><i class="fas fa-barcode"></i> Nomor Resi</label>
          <input type="text" id="resi" placeholder="Contoh: STE12345678">
        </div>

        <div class="form-group">
          <label for="pengirim"><i class="fas fa-user-edit"></i> Nama Pengirim</label>
          <input type="text" id="pengirim" placeholder="Nama lengkap pengirim">
        </div>

        <div class="form-group">
          <label for="penerima"><i class="fas fa-user-check"></i> Nama Penerima</label>
          <input type="text" id="penerima" placeholder="Nama lengkap penerima">
        </div>

        <div class="form-group">
          <label for="tujuan"><i class="fas fa-map-marker-alt"></i> Alamat Tujuan Detail</label>
          <input type="text" id="tujuan" placeholder="Alamat lengkap tujuan">
        </div>
        
        <div class="form-group">
          <label for="koli"><i class="fas fa-box"></i> Jumlah Koli</label>
          <input type="text" id="koli" placeholder="Jumlah paket/dus">
        </div>

        <div class="form-group">
          <label for="berat"><i class="fas fa-weight-hanging"></i> Berat (KG)</label>
          <input type="number" id="berat" placeholder="Contoh: 35.5">
        </div>
      </div>

      <div class="button-container">
        <button onclick="addData()" class="primary-action"><i class="fas fa-plus-circle"></i> Tambah Data</button>
        <button onclick="exportToExcel()" class="secondary-action"><i class="fas fa-file-excel"></i> Export ke Excel</button>
      </div>
    </section>


    <table id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nomor Resi</th>
          <th>Pengirim</th>
          <th>Penerima</th>
          <th>Tujuan</th>
          <th>Koli</th>
          <th>Berat (KG)</th>
          <th>Tarif 30KG Pertama</th>
          <th>Tarif KG Berikutnya</th>
          <th>Total Biaya</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <nav>
      <a href="#" onclick="openMegaTransPage()"><i class="fas fa-truck-moving"></i> Ke Halaman MEGATRAN EXPRESS</a>
    </nav>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const cityRates = {
      Rembang: { base: 65000, extra: 1500 },
      Boyolali: { base: 65000, extra: 1500 },
      Blora: { base: 200000, extra: 1500 }, // Note: Blora had a significantly higher base in original data
      Kendal: { base: 45000, extra: 1000 },
      Kudus: { base: 45000, extra: 1000 },
      Jepara: { base: 55000, extra: 1500 },
      Temanggung: { base: 65000, extra: 1500 },
      Yogya: { base: 70000, extra: 1500 },
      Salatiga: { base: 65000, extra: 1500 },
      Grobogan: { base: 65000, extra: 1500 },
      Purwodadi: { base: 65000, extra: 1500 }, // Typically Grobogan is the regency, Purwodadi the capital. Assuming same rate.
      Pati: { base: 50000, extra: 1000 },
      Solo: { base: 70000, extra: 1500 },
      Wonosobo: { base: 70000, extra: 1500 },
      Purwokerto: { base: 70000, extra: 1500 },
      Cilacap: { base: 200000, extra: 1500 }, // Note: Cilacap also had a significantly higher base
      Gombong: { base: 70000, extra: 1500 },
      Banyumas: { base: 70000, extra: 1500 },
      Kebumen: { base: 70000, extra: 1500 },
      Ambarawa: { base: 65000, extra: 1500 },
      Surakarta: { base: 70000, extra: 1500 }, // Surakarta is Solo, often listed separately.
      Sragen: { base: 70000, extra: 1500 },
      Klaten: { base: 70000, extra: 1500 },
      Batang: { base: 65000, extra: 1500 },
      Ungaran: { base: 45000, extra: 1000 }
    };

    let no = 1;

    function setPrices() {
      // This function is a bit redundant now as prices are calculated on addData.
      // Could be used in the future to display price estimates before adding.
      const city = document.getElementById('city').value;
      if (!city) {
        // console.log("Pilih kota untuk melihat estimasi harga.");
        return;
      }
      // Potentially display estimated base and extra rate here if desired.
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
    }

    function addData() {
      const resi = document.getElementById('resi').value.trim();
      const pengirim = document.getElementById('pengirim').value.trim();
      const penerima = document.getElementById('penerima').value.trim();
      const tujuan = document.getElementById('tujuan').value.trim(); // This is the detailed address
      const koli = document.getElementById('koli').value.trim();
      const beratInput = document.getElementById('berat').value;
      const city = document.getElementById('city').value;

      // Basic Validation
      if (!city) {
        alert("Mohon pilih kota tujuan terlebih dahulu.");
        return;
      }
      if (!resi) {
        alert("Nomor resi tidak boleh kosong.");
        return;
      }
       if (!pengirim) {
        alert("Nama pengirim tidak boleh kosong.");
        return;
      }
      if (!penerima) {
        alert("Nama penerima tidak boleh kosong.");
        return;
      }
      if (!tujuan) {
        alert("Alamat tujuan detail tidak boleh kosong.");
        return;
      }
      if (!koli || isNaN(parseInt(koli)) || parseInt(koli) <= 0) {
        alert("Jumlah koli harus berupa angka lebih dari 0.");
        return;
      }
       if (!beratInput || isNaN(parseFloat(beratInput)) || parseFloat(beratInput) <= 0) {
        alert("Berat harus berupa angka lebih dari 0 KG.");
        return;
      }

      const berat = parseFloat(beratInput);

      if (!cityRates[city]) {
        alert("Tarif untuk kota yang dipilih tidak ditemukan. Mohon periksa kembali.");
        return;
      }

      const rate = cityRates[city];
      const basePrice = rate.base;
      const extraKgPrice = rate.extra;
      
      let total;
      if (berat <= 30) {
        total = basePrice;
      } else {
        total = basePrice + (berat - 30) * extraKgPrice;
      }

      const tbody = document.querySelector('#dataTable tbody');
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${no++}</td>
        <td>${resi}</td>
        <td>${pengirim}</td>
        <td>${penerima}</td>
        <td>${city} - ${tujuan}</td> {/* Combining selected city with detailed address */}
        <td>${koli}</td>
        <td>${berat.toLocaleString('id-ID')} KG</td>
        <td>${formatCurrency(basePrice)}</td>
        <td>${formatCurrency(extraKgPrice)} / KG</td>
        <td>${formatCurrency(total)}</td>
      `;

      // Clear form fields after adding data (optional)
      // document.getElementById('resi').value = '';
      // document.getElementById('pengirim').value = '';
      // document.getElementById('penerima').value = '';
      // document.getElementById('tujuan').value = '';
      // document.getElementById('koli').value = '';
      // document.getElementById('berat').value = '';
      // document.getElementById('city').selectedIndex = 0; // Reset dropdown
    }

    function exportToExcel() {
      if (document.querySelector('#dataTable tbody').rows.length === 0) {
        alert("Tidak ada data untuk diexport.");
        return;
      }
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById('dataTable'));
      XLSX.utils.book_append_sheet(wb, ws, 'SinarTransData');
      XLSX.writeFile(wb, 'SinarTransExpress_Report.xlsx');
    }

    function openMegaTransPage() {
      // Replace with the actual URL if it's a live site
      window.open('Kerja2.html', '_blank');
    }
  </script>
</body>
</html>
