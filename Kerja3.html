<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SINAR TRANS EXPRESS - Jasa Pengiriman Cepat & Terpercaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --accent-color: #FFD3B6;
      --dark-color: #2C3E50;
      --light-color: #f8f9fa;
      --white-color: #ffffff;
      --grey-color: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff1f1, #f6fdfd);
      margin: 0;
      padding: 0;
      color: var(--dark-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background-color: var(--white-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 3px dotted var(--secondary-color);
      background-color: var(--accent-color);
      border-radius: var(--border-radius);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding-top: 10px;
    }

    header img {
      max-height: 110px;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 4px solid var(--white-color);
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      color: var(--primary-color);
      font-size: 3em;
      margin-bottom: 5px;
    }

    header p {
      font-family: 'Nunito', sans-serif;
      color: #444;
      font-size: 1.2em;
    }

    .form-section {
      background: var(--light-color);
      padding: 30px;
      border-radius: var(--border-radius);
      margin-bottom: 40px;
      position: relative;
      border: 2px dashed var(--accent-color);
    }

    .form-section::before {
      content: "✨ Formulir Pengiriman ✨";
      position: absolute;
      top: -18px;
      left: 20px;
      background: var(--light-color);
      padding: 0 10px;
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.1em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      align-items: center;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: var(--dark-color);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ced4da;
      border-radius: var(--border-radius);
      font-size: 1em;
      background: #fff;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
      outline: none;
    }

    .button-container {
      margin-top: 30px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1em;
      color: var(--white-color);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-3px);
    }

    button.primary-action {
      background-color: var(--primary-color);
    }
    button.primary-action:hover {
      background-color: #ff4c4c;
    }

    button.secondary-action {
      background-color: var(--secondary-color);
    }
    button.secondary-action:hover {
      background-color: #35bcb2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      border-radius: var(--border-radius);
      overflow: hidden;
      background: #fffdfd;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid var(--grey-color);
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: var(--secondary-color);
      color: var(--white-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
      background-color: #fdfafa;
    }

    tbody tr:hover {
      background-color: #fff3f3;
    }

    nav {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px dashed var(--grey-color);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    header h1::before {
      content: "\f4ad";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 12px;
      color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
      th, td {
        padding: 10px;
        font-size: 0.9em;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="1000013343.jpg" alt="SINAR TRANS EXPRESS Logo"> <h1>SINAR TRANS EXPRESS</h1>
      <p>Jasa Pengiriman Barang Cepat, Aman, dan Terpercaya via Kereta Api & Truck <i class="fas fa-shipping-fast" style="color:var(--primary-color)"></i></p>
    </header>

    <section class="form-section">
      <div class="form-grid">
        <div class="form-group">
          <label for="city"><i class="fas fa-city"></i> Pilih Kota Tujuan</label>
          <select id="city" onchange="setPrices()">
            <option value="">--Pilih Kota--</option>
            <option value="Ambarawa">Ambarawa</option>
            <option value="Batang">Batang</option>
            <option value="Banyumas">Banyumas</option>
            <option value="Blora">Blora</option>
            <option value="Boyolali">Boyolali</option>
            <option value="Cilacap">Cilacap</option>
            <option value="Gombong">Gombong</option>
            <option value="Grobogan">Grobogan</option>
            <option value="Jepara">Jepara</option>
            <option value="Kebumen">Kebumen</option>
            <option value="Kendal">Kendal</option>
            <option value="Klaten">Klaten</option>
            <option value="Kudus">Kudus</option>
            <option value="Pati">Pati</option>
            <option value="Purwodadi">Purwodadi</option>
            <option value="Purwokerto">Purwokerto</option>
            <option value="Rembang">Rembang</option>
            <option value="Salatiga">Salatiga</option>
            <option value="Sragen">Sragen</option>
            <option value="Solo">Solo</option>
            <option value="Surakarta">Surakarta</option>
            <option value="Temanggung">Temanggung</option>
            <option value="Ungaran">Ungaran</option>
            <option value="Wonosobo">Wonosobo</option>
            <option value="Yogya">Yogyakarta (Yogya)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="resi"><i class="fas fa-barcode"></i> Nomor Resi</label>
          <input type="text" id="resi" placeholder="Contoh: STE12345678">
        </div>

        <div class="form-group">
          <label for="pengirim"><i class="fas fa-user-edit"></i> Nama Pengirim</label>
          <input type="text" id="pengirim" placeholder="Nama lengkap pengirim">
        </div>

        <div class="form-group">
          <label for="penerima"><i class="fas fa-user-check"></i> Nama Penerima</label>
          <input type="text" id="penerima" placeholder="Nama lengkap penerima">
        </div>

        <div class="form-group">
          <label for="tujuan"><i class="fas fa-map-marker-alt"></i> Alamat Tujuan Detail</label>
          <input type="text" id="tujuan" placeholder="Alamat lengkap tujuan">
        </div>
        
        <div class="form-group">
          <label for="koli"><i class="fas fa-box"></i> Jumlah Koli</label>
          <input type="text" id="koli" placeholder="Jumlah paket/dus">
        </div>

        <div class="form-group">
          <label for="berat"><i class="fas fa-weight-hanging"></i> Berat (KG)</label>
          <input type="number" id="berat" placeholder="Contoh: 35.5">
        </div>
      </div>

      <div class="button-container">
        <button onclick="addData()" class="primary-action"><i class="fas fa-plus-circle"></i> Tambah Data</button>
        <button onclick="exportToExcel()" class="secondary-action"><i class="fas fa-file-excel"></i> Export ke Excel</button>
      </div>
    </section>


    <table id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nomor Resi</th>
          <th>Pengirim</th>
          <th>Penerima</th>
          <th>Tujuan</th>
          <th>Koli</th>
          <th>Berat (KG)</th>
          <th>Tarif 30KG Pertama</th>
          <th>Tarif KG Berikutnya</th>
          <th>Total Biaya</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <nav>
      <a href="#" onclick="openMegaTransPage()"><i class="fas fa-truck-moving"></i> Ke Halaman MEGATRAN EXPRESS</a>
    </nav>
  </div>
  </body>
</html>
